<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo JS</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <header class="header container">
      <div class="logo">
        <span>Todo</span>
      </div>
    </header>
    <main class="container">
      <div class="todo">
        <div class="todo__title-container">
          <h1>Todo Done</h1>
          <div class="todo__counter">
            <span class="todo-length"></span>
            /
            <span class="todo-checked"></span>
          </div>
        </div>
        <div class="todo__field field">
          <label class="field__label" for="search-task">Search:</label>
          <input
            class="field__input"
            id="search-task"
            placeholder="write your text"
            autocomplete="off"
            type="search"
            minlength="1"
            maxlength="25"
            required
          />
        </div>
        <div class="new-task-container">
          <div class="todo__field field">
            <label class="field__label" for="new-task">New Task:</label>
            <input
              class="field__input"
              id="new-task"
              placeholder="write your next task"
              autocomplete="off"
              minlength="1"
              maxlength="25"
              required
            />
          </div>
          <button class="button add-button" type="submit">+</button>
        </div>
      </div>
      <ul class="todo-list todo"></ul>
      <div class="todo__empty-message"></div>
    </main>
    <footer></footer>
  </body>
</html>
